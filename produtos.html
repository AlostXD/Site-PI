<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site destinado a produtos Odontológicos e suprimentos Médicos.">
    <title>Site Odonto</title>
    <link rel="shortcut icon" href="img/icons8-dente-64.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/produtos.css">
</head>
<body>
    <!-- Início Header -->
    <header>
        <nav class="header-cima container">
            <ul>
                <a href="index.html"><img src="img/icons8-dente-64.png" alt="logo"></a>
                <form action="">
                    <input type="search" name="pesquisa" id="pesquisa" placeholder="Pesquise aqui um produto....">
                    <img src="img/icons8-pesquisar-50.png" alt="lupa" id="lupa">
                </form>
                <div class="botoes-cima">
                    <a href="carrinho.html"><span id="numero-carrinho"></span>
                    <img src="img/icons8-carrinho-de-compras-48.png" alt="carrinho"></a>
                </div>
            </ul>
        </nav>
        <div class="header-baixo-bg">
            <div class="dropdown container" id="dropdown">
                <div class="header-baixo-conteudo">
                    <div class="design-barras-categorias">
                        <span class="barras-brancas"></span>
                        <span class="barras-brancas"></span>
                        <span class="barras-brancas"></span>
                    </div>
                    <div class="dropdown-categoria" id="dropdown-categoria">
                        <p>Categorias</p><span id="seta-dropdown">></span>
                    </div>
                </div>
                <ul class="dropdown-item" id="dropdown-item">
                    <li><a href="produtos.html">Todos os Produtos</a></li>
                    <hr>
                    <li><a href="carrinho.html">Carrinho</a></li>
                    <hr>
                </ul>
            </div>
        </div>
    </header>
    <!-- Fim Header -->
    <!-- Início Main -->
    <main class="container">
        <div class="banner-topo">
            <img src="img/banner-product.png"
                alt="imagem de um aparelho odontológico usado para fazer um raio-x da boca do paciente.">
        </div>

        <div class="carrossel-marcas">
            <h1>Marcas Disponíveis</h1>
            <ul>
                <li><img src="img/marca-carrossel.png" alt="logomarca"></li>
                <li><img src="img/marca-carrossel.png" alt="logomarca"></li>
                <li><img src="img/marca-carrossel.png" alt="logomarca"></li>
                <li><img src="img/marca-carrossel.png" alt="logomarca"></li>
                <li><img src="img/marca-carrossel.png" alt="logomarca"></li>
            </ul>
            <!--
            <div class="carrossel-spans">
                <span class="spans"></span>
                <span class="spans"></span>
                <span class="spans"></span>
                <span class="spans"></span>
                <span class="spans"></span>
            </div>
            -->
        </div>

        <div>
            <div class="ordenar-page">
                <h2>Ordenar:</h2>

                <select id="sorter" name="options" size="1">
                    <option>Preço crescente</option>
                    <option>Preço decrescente</option>
                    <option>Ordem alfabética</option>
                    <option>Mais comprados</option>
                </select>
            </div>

            <ul class="lista-produtos" id="product-list">

            </ul>
        </div>

        <div class="trocar-pagina">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
        </div>

    </main>
    <!-- Fim do Main -->
    <!-- Início Footer -->
    <footer>
        <div class="container footer-conteudo">

            <ul class="lista-contato">
                <li>
                   <img src="img/watsapp.png">
                    <span>
                        +55 99999999999
                    </span>
                </li>
                <li>
                        <img src="img/gmail.png">
                    <span>
                        email@.com
                    </span>
                </li>
            </ul>

            <div class="lista-redes">
                <span>Redes Sociais</span>
                <ul class="lista-redes-sociais">
                    <li>
                        <img src="img/facebook.png">
                    </li>
                    <li>
                        <img src="img/instagram.png">
                    </li>

                </ul>
            
            </div>
        </div>

        <div class="footer-baixo">
            Nome da loja 2023
        </div> 
    </footer>
    <script src="produtos.js"></script>
    <script src="dropdown.js"></script>
    <!-- Fim do Footer -->
</body>
</html>
